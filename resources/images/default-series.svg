<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#grad2)"/>
  <circle cx="1100" cy="575" r="180" fill="url(#grad2)"/>
  <circle cx="950" cy="150" r="100" fill="url(#grad2)"/>
  
  <!-- Book icon with pages -->
  <g transform="translate(450, 200)">
    <!-- Book pages effect -->
    <rect x="15" y="15" width="270" height="245" rx="8" fill="#ffffff" opacity="0.2"/>
    <rect x="10" y="10" width="270" height="245" rx="8" fill="#ffffff" opacity="0.3"/>
    
    <!-- Main book -->
    <rect x="5" y="5" width="270" height="245" rx="8" fill="#ffffff"/>
    
    <!-- Book spine -->
    <rect x="135" y="5" width="8" height="245" fill="#8B5CF6" opacity="0.3"/>
    
    <!-- Pages lines -->
    <line x1="40" y1="60" x2="240" y2="60" stroke="#8B5CF6" stroke-width="3" opacity="0.4"/>
    <line x1="40" y1="90" x2="200" y2="90" stroke="#8B5CF6" stroke-width="3" opacity="0.4"/>
    <line x1="40" y1="120" x2="220" y2="120" stroke="#8B5CF6" stroke-width="3" opacity="0.4"/>
    <line x1="40" y1="150" x2="190" y2="150" stroke="#8B5CF6" stroke-width="3" opacity="0.4"/>
    <line x1="40" y1="180" x2="230" y2="180" stroke="#8B5CF6" stroke-width="3" opacity="0.4"/>
    
    <!-- Bookmark -->
    <path d="M 230 5 L 230 120 L 245 105 L 260 120 L 260 5 Z" fill="#EF4444" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff" text-anchor="middle">
    Blog Series
  </text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Learn step by step
  </text>
</svg>
